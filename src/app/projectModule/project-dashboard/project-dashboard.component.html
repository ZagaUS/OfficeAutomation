<div class="tableContainer">
  <mat-form-field>
    <mat-label>Search by Project Name / Project ID</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name/Id"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ProjectId Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef>ProjectId</th>
      <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
    </ng-container>

    <!-- ProjectName Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef>Project Name</th>
      <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">
          <a (click)="test()" class="icon"
            ><mat-icon
              style="font-size: x-large"
              fontIcon="visibility"
            ></mat-icon>
            <!-- <p>View</p> -->
          </a>
          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="edit"></mat-icon>
            <!-- <p>Edit</p> -->
          </a>
          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon>
            <!-- <p>Delete</p> -->
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
