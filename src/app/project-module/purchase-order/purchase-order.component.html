      <!-- ProjectName Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
      </ng-container>
      <ng-container matColumnDef="poId">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;">PO Id</th>
        <td mat-cell *matCellDef="let element">{{ element.poId }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 70px;">Action</th>
  
        <td mat-cell *matCellDef="let element">
          <div class="actionContainer"> 
          
            <button
            mat-raised-button
            class="btns"
            color="primary"
            data-toggle="modal"
             (click)="viewPO(element.projectName, element.endDate, element.startDate)"
          >View
          </button>

          <button
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
           (click)="deletePO(element.poId)"
        >Delete
        </button>
