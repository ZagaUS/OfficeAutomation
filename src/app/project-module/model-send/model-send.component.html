<div class="mat-dialog-container">
    <h2>Send Email</h2>
    <button class="close-button" color="primary" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    <!-- <div class="showExternalContent"> -->
  
      <form [formGroup]="contactForm">
        <div class="uploadbtn">
          <mat-form-field class="showExternalContent" appearance="outline">
            <mat-label>Upload file</mat-label>
            <input
              matInput
              placeholder="File Name"
              formControlName="fileName"
              [value]="fileName"
            />
          </mat-form-field>
          <div style="margin-left: 20px">
            <input
              type="file"
              (change)="onFileSelected($event)"
              hidden
              #fileInput
              formControlName="uploadfile"
            />
            <button
              mat-button
              type="button"
              style="padding: 30px"
              (click)="fileInput.click()"
            >
              Choose File
            </button>
          </div>
        </div>
        <mat-form-field class="showExternalContent" appearance="outline">
          <mat-label>Subject</mat-label>
          <input matInput placeholder="Subject"  value="subject" />
        </mat-form-field>
        <mat-form-field class="showExternalContent" appearance="outline">
          <mat-label>From</mat-label>
          <input matInput placeholder="From"  value="from" />
        </mat-form-field>
        <mat-form-field class="showExternalContent" appearance="outline">
            <mat-label>To</mat-label>
            <input matInput placeholder="To"  value="to" />
          </mat-form-field>
          <!-- <div class="showDailyContent"> -->
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" value="description"></textarea>
              <!-- <input matInput placeholder="Description" [(ngModel)]="description" /> -->
            </mat-form-field>
          <!-- </div> -->
