<div class="mat-dialog-container">
    <h2>Create Timesheet</h2>
    <button class="close-button" color="primary" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    <div>
        <button mat-raised-button color="primary" style="margin-left: 30px"(click)="onClickDaily()">Daily</button>
        <button mat-raised-button color="primary" style="margin-left: 30px" (click)="onClickWeekly()">Weekly</button>
      </div>
  </div>
