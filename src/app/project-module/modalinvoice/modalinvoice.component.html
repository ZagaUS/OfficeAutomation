<div class="mat-dialog-container">
  <button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <h2>Generate Invoice</h2>
  <form [formGroup]="contactForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Project Name"
        formControlName="projectName"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Start Date"
        formControlName="startDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        placeholder="End Date"
        formControlName="endDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <div class="categoryContainer">
      <mat-radio-group
        aria-labelledby="label"
        class="radioGroup"
        formControlName="category"
      >
        <mat-radio-button
          class="radiobtn"
          *ngFor="let category of categories"
          [value]="category"
        >
          {{ category }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
  <button mat-raised-button (click)="onGenerateClick()">Generate</button>
  <div *ngIf="invoiceGenerated" class ="invoice-details">
    <h2>Invoice Details</h2>
    <mat-form-field *ngIf="invoiceGenerated">
      <input matInput placeholder="ProjectName" [(ngModel)]="projectName" />
    </mat-form-field>
    <mat-form-field *ngIf="invoiceGenerated">
      <input matInput placeholder="hours" [(ngModel)]="duration" />
    </mat-form-field>
    <mat-form-field *ngIf="invoiceGenerated">
      <input matInput placeholder="Description" [(ngModel)]="description" />
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    (click)="onClickInvoiceSave()"
    *ngIf="invoiceGenerated"
  >
    Generate Invoice pdf
  </button>

  </div>
</div>
