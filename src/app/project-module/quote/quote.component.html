<div class="tableContainer">
    <span style="padding: 40px 10px 40px 10px; font-size: 30px"
      >List of Quotes 
    </span>

    <div class="categoryContainer">
     <mat-radio-group aria-labelledby="label" class="radioGroup">
        <mat-radio-button
          class="radiobtn"
          *ngFor="let category of categories"
          (change)="applyFilterForCategory()"
          [value]="category"
        >
          {{ category }}
        </mat-radio-button>
      </mat-radio-group> 
      <button
      routerLink="/quoteCreation"
      mat-raised-button
      class="btns"
      color="primary"
      data-toggle="modal"
      (click)="onCreate()"
    >Create Quote
    </button>

    <button
    mat-raised-button
    class="btns"
    color="primary"
    data-toggle="modal"
    (click)="onSend()"
    >Send</button>
  
    
    </div>
  
    

                               <!-- code started here -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- projectName Column -->
    <ng-container matColumnDef="projectName">     
      <th mat-header-cell *matHeaderCellDef>ProjectName</th>
      <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
    </ng-container>

  
    <!-- quoteNumber Column -->
    <ng-container matColumnDef="quoteNumber">
      <th mat-header-cell *matHeaderCellDef>Quote Number</th>
      <td mat-cell *matCellDef="let element">{{ element.quoteId}}</td>
    </ng-container>

<!-- date Column -->
<ng-container matColumnDef="validDate">
  <th mat-header-cell *matHeaderCellDef>Date</th>
  <td mat-cell *matCellDef="let element">{{ element.validDate}}</td>
</ng-container>

<!-- TotalAmount Column -->
<ng-container matColumnDef="totalAmount">
  <th mat-header-cell *matHeaderCellDef>Total Amount</th>
  <td mat-cell *matCellDef="let element">{{ element.totalAmount}}</td>
</ng-container>

<!-- Total ManDays Column -->
<ng-container matColumnDef="totalManDays">
  <th mat-header-cell *matHeaderCellDef>Total ManDays</th>
  <td mat-cell *matCellDef="let element">{{ element.totalManDays}}</td>
</ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;">Action</th>

      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">

          <button *ngIf="!pdfStatus" 
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
          (click)="view(element.quoteId)"
        >View
        </button>
        
        <button *ngIf="pdfStatus" mat-raised-button
        class="assignBtn"
  color="primary"
  data-toggle="modal"
  (click)="viewQuote(element.quoteId)"
>View PDF
</button>

          <!-- <button
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
          (click)="viewAsPDF(element.quoteNumber)"
        >View as PDF
        </button> -->
        <button *ngIf="pdfStatus"
          routerLink="/purchaseOrder"
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
          (click)="onDownload(element.quoteId)"
          >Download</button>

        <button *ngIf="pdfStatus"
        mat-raised-button
        class="btns"
        color="primary"
        data-toggle="modal"
        (click)="onDeletePdf(element.quoteId)"
        >Delete PDF</button>

          <button *ngIf="!pdfStatus"
            mat-raised-button
            class="btns"
            color="primary"
            data-toggle="modal"
            (click)="onDelete(element.quoteId)"
            >Delete</button>

          


     

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter 
      </td>
    </tr>
  </table>



  </div>
