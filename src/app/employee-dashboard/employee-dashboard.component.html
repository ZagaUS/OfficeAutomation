<div class="tableContainer">
  <span style="padding: 40px 10px 40px 10px; font-size: 30px"
    >Employee Dashboard</span
  >
  <mat-form-field style="margin-top: 20px">
    <mat-label>Search by Employee Name / Employee ID</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name/Id"
      #input
    />
  </mat-form-field>

  <!-- <div class="categoryContainer"> -->
    <button
    routerLink="/createEmployee"
    mat-raised-button
    class="btns"
    color="primary"
    data-toggle="modal"
    (click)="onAdd()"
  >Add New Employee
  </button>

  <!-- <div class="categoryContainer">
      <mat-radio-group aria-labelledby="label" class="radioGroup">
        <mat-radio-button
          class="radiobtn"
          *ngFor="let category of categories"
          (change)="applyFilterForCategory()"
          [value]="category"
        >
          {{ category }}
        </mat-radio-button>
      </mat-radio-group>
    </div> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- EmployeeId Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>EmployeeId</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;">Employee Name</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 50px;">{{ element.employeeName }}</td>
    </ng-container>

    <!-- EmployeeRole Column -->
    <ng-container matColumnDef="employeeRole">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;">Employee Role</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeRole }}</td>
    </ng-container>

    <!-- ProjectAssigned Column -->
    <ng-container matColumnDef="projectAssigned">
      <th mat-header-cell *matHeaderCellDef>Project Assigned</th>
      <td mat-cell *matCellDef="let element">{{ element.projectAssigned }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;">Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">
          
          
          <button
          mat-raised-button
          class="btn"
          color="primary"
          data-toggle="modal"
          (click)="viewEmployee(element.employeeId, element.employeeName)"
        >View
        </button>
          
                 
          <button
          style="margin-right: 50px;"
          mat-raised-button
          class="btn"
          color="primary"
          data-toggle="modal"
          (click)="test(element.employeeId)"
        >Delete
        </button>
          
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
