<div class="tableContainer">
  <span style="padding: 40px 10px 40px 10px; font-size: 30px"
    >Employee Dashboard</span
  >
  <mat-form-field style="margin-top: 20px">
    <mat-label>Search by Employee Name / Employee ID</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name/Id"
      #input
    />
  </mat-form-field>

  <!-- <div class="categoryContainer"> -->
    <button
    routerLink="/createEmployee"
    mat-raised-button
    class="btns"
    color="primary"
    data-toggle="modal"
    (click)="onAdd()"
  >Add New Employee
  </button>

  <!-- <div class="categoryContainer">
      <mat-radio-group aria-labelledby="label" class="radioGroup">
        <mat-radio-button
          class="radiobtn"
          *ngFor="let category of categories"
          (change)="applyFilterForCategory()"
          [value]="category"
        >
          {{ category }}
        </mat-radio-button>
      </mat-radio-group>
    </div> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- EmployeeId Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>EmployeeId</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <!-- EmployeeRole Column -->
    <ng-container matColumnDef="employeeRole">
      <th mat-header-cell *matHeaderCellDef>Employee Role</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeRole }}</td>
    </ng-container>

    <!-- ProjectAssigned Column -->
    <ng-container matColumnDef="projectAssigned">
      <th mat-header-cell *matHeaderCellDef>Project Assigned</th>
      <td mat-cell *matCellDef="let element">{{ element.projectAssigned }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">
          <a
            (click)="viewEmployee(element.employeeId, element.employeeName)"
            class="icon"
            ><mat-icon
              style="font-size: x-large"
              fontIcon="visibility"
            ></mat-icon>
            <!-- <p>View</p> -->
          </a>
          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon>
            <!-- <p>Delete</p> -->
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
