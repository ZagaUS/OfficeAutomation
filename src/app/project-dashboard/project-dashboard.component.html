 <div class="tableContainer">
  <span style="padding: 40px 10px 40px 10px; font-size: 30px"
    >Project Dashboard
  </span>

  <mat-form-field style="margin-top: 20px">
    <mat-label>Search by Project Name / Project ID</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name/Id"
      #input
    />
  </mat-form-field>

  <div class="categoryContainer">
    <mat-radio-group aria-labelledby="label" class="radioGroup">
      <mat-radio-button
        class="radiobtn"
        *ngFor="let category of categories"
        (change)="applyFilterForCategory()"
        [value]="category"
      >
        {{ category }}
      </mat-radio-button>
    </mat-radio-group>
    <button
    routerLink="/createProject"
    mat-raised-button
    class="btn"
    color="primary"
    data-toggle="modal"
    (click)="onAdd()"
  >Add New Project
  </button>

  
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ProjectId Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef>ProjectId</th>
      <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
    </ng-container>

    <!-- ProjectName Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef>Project Name</th>
      <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <!-- Role Column -->
    <!-- <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 150px;">Action</th>

      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">

          <button
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
          (click)="viewProject(element.projectId, element.projectName, element.employeeName,element.quoteFlag,element.poStatus)"
        >View
        </button>
        
          <!-- <a
            (click)=""
            class="btns
            ><mat-icon
              style="font-size: x-large"
              fontIcon="visibility"
            ></mat-icon>
             <p>View</p> -->
          <!-- </a> --> 
          <!-- <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="edit"></mat-icon> -->
          <!-- <p>Edit</p> -->
          <!-- </a> -->
          <button mat-raised-button (click)="test(element.projectId)" class="btns" color="primary"
          data-toggle="modal" style="margin-left: 10px"
            >Delete </button>
            <!-- <mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon> -->
            <!-- <p>Delete</p> -->
          <!-- </a> -->
          <button *ngIf="unassignedCheck" mat-raised-button
          class="assignBtn"
    color="primary"
    data-toggle="modal"
    (click)="employeeAssign(element.projectId)"
  >Assign
  </button>
          <!-- <button mat-raised-button class="btns" color="primary" data-toggle="modal" (click)="employeeAssign()">Assign Employee</button> -->
          <button
            mat-raised-button
            class="btns"
            color="primary"
            data-toggle="modal"
            (click)="onCreate(element.projectName,element.clientAddress, element.clientCurrency, element.startDate, element.endDate, element.duration, element.unitPrice,element.projectId)"
            >Quote</button> 
          <button
          mat-raised-button
          class="btns"
          color="primary"
          data-toggle="modal"
          (click)="onUpload(element.projectName,element.projectId)"
          >PO</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow style="font-size: x-large;">
      <td class="mat-cell" colspan="4">
      <p style="padding-left: 650px; margin-top: 100px;"> No data found</p>
      </td>
    </tr>
  </table>
</div>
