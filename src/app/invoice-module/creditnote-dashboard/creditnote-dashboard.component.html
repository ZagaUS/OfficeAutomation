<div class="tableContainer">
    <!-- <mat-form-field> -->
      <!-- <mat-label>Search byId Name / Invoice ID</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Name/Id"
        #input
      /> -->
    <!-- </mat-form-field> -->
  
    <div class="categoryContainer">
      <button
        mat-raised-button
        style="
          background: linear-gradient(to bottom, #055d8c, #055d8c);
          margin-left: 10px;
          color: white;
        "
        data-toggle="modal"
        (click)="openInvoiceModal()"
      >
        Generate Creditnote
      </button>
  
      <button
      mat-raised-button
      style="
        background: linear-gradient(to bottom, #055d8c, #055d8c);
        margin-left: 1100px;
        color: white;
      "
      data-toggle="modal"
      (click)="onSend()"
    >
      Send Creditnote
    </button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- InvoiceId Column -->
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef>Invoice Id</th>
        <td mat-cell *matCellDef="let element">{{ element.invoiceId }}</td>
      </ng-container>

      <ng-container matColumnDef="creditNoteId">
        <th mat-header-cell *matHeaderCellDef>Creditnote Id</th>
        <td mat-cell *matCellDef="let element">{{ element.documentId }}</td>
      </ng-container>
  
      <!-- Consultant name Column -->
      <!-- <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container> -->
  
      <!-- week Column -->
      <ng-container matColumnDef="actualAmount">
        <th mat-header-cell *matHeaderCellDef>Actual Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.actualAmount }}</td>
      </ng-container>
  
      <!-- Total MD Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef>Project Id</th>
        <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
      </ng-container> -->
  
      <!-- project Column -->
      <!-- <ng-container matColumnDef="consultant">
        <th mat-header-cell *matHeaderCellDef>Consultant Name</th>
        <td mat-cell *matCellDef="let element">{{ element.consultant }}</td>
      </ng-container> -->
  
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 125px;">Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="actionContainer">
            <!-- <a (click)="viewInvoice(element.documentId)" class="icon"
              ><mat-icon
                style="font-size: x-large"
                fontIcon="visibility"
              ></mat-icon>
            </a> -->
            <button mat-raised-button (click)="viewCreditNote(element.documentId)" class="btns" color="primary"
            data-toggle="modal" style="margin-left: 10px"
              >View </button>
            <button mat-raised-button (click)="onDownload(element.documentId)" class="btns" color="primary"
            data-toggle="modal" style="margin-left: 10px"
              >Download </button>
  
            <button mat-raised-button (click)="deleteCreditNotes(element.documentId)" class="btns" color="primary"
            data-toggle="modal" style="margin-left: 10px"
              >Delete </button>
  
              
            <!-- <a (click)="test()" class="icon" style="margin-left: 10px"
               ><mat-icon style="font-size: x-large" fontIcon="edit"></mat-icon>
               <p>Edit</p> 
             </a> -->
            <!-- <a (click)="deleteInvoice(element.invoiceId)" class="icon" style="margin-left: 10px"
              ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon> -->
              <!-- <p>Delete</p> -->
            <!-- </a> -->
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter 
        </td>
      </tr>
    </table>
  </div>
