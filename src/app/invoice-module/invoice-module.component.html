<div class="tableContainer">
  <mat-form-field>
    <mat-label>Search by invoiceId Name / Invoice ID</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name/Id"
      #input
    />
  </mat-form-field>

  <div class="categoryContainer">
    <button
      mat-raised-button
      class="btns electric-blue"
      style="margin-left: 10px"
      color="primary"
      data-toggle="modal"
      (click)="openInvoiceModal()"
    >
      Generate Invoice
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- InvoiceId Column -->
    <ng-container matColumnDef="invoiceId">
      <th mat-header-cell *matHeaderCellDef>Invoice Id</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceId }}</td>
    </ng-container>

    <!-- Consultant name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- week Column -->
    <ng-container matColumnDef="clientAddress">
      <th mat-header-cell *matHeaderCellDef>Client Address</th>
      <td mat-cell *matCellDef="let element">{{ element.clientAddress }}</td>
    </ng-container>

    <!-- Total MD Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef>Project Name</th>
      <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
    </ng-container>

    <!-- project Column -->
    <ng-container matColumnDef="consultant">
      <th mat-header-cell *matHeaderCellDef>Consultant Name</th>
      <td mat-cell *matCellDef="let element">{{ element.consultant }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="actionContainer">
          <a (click)="viewInvoice()" class="icon"
            ><mat-icon
              style="font-size: x-large"
              fontIcon="visibility"
            ></mat-icon>
          </a>
          <!-- <a (click)="test()" class="icon" style="margin-left: 10px"
             ><mat-icon style="font-size: x-large" fontIcon="edit"></mat-icon>
             <p>Edit</p> 
           </a> -->
          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon>
            <!-- <p>Delete</p> -->
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
