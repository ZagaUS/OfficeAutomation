  <div class="tableContainer">
    <span style="padding: 40px 10px 40px 10px; font-size: 30px">Invoice Dashboard</span>

    <mat-form-field style="margin-top: 20px">
      <mat-label>Search by Project Name / Project ID</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Name/Id" #input />
    </mat-form-field>
  
    <!-- <div class="categoryContainer"> -->
    <!-- <button
        routerLink="/createEmployee"
        mat-raised-button
        class="btns"
        color="primary"
        data-toggle="modal"
        (click)="onAdd()"
      >Add New Employee
      </button> -->
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ProjectName Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;">Project Name</th>
        <td mat-cell *matCellDef="let element" style="padding-left: 50px;">{{ element.projectName }}</td>
      </ng-container>
  
      <!-- projectId Column -->
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef>projectId</th>
        <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
      </ng-container>
  
  
      <!-- ProjectAssigned Column -->
      <!-- <ng-container matColumnDef="projectAssigned">
          <th mat-header-cell *matHeaderCellDef>Project Assigned</th>
          <td mat-cell *matCellDef="let element">{{ element.projectAssigned }}</td>
        </ng-container> -->
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;">Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="actionContainer">
  
            <button mat-raised-button class="btn" color="primary" data-toggle="modal"
              (click)="viewInvoice(element.projectId, element.projectName)">Invoice
            </button>
  
  
            <button style="margin-right: 50px;" mat-raised-button class="btn" color="primary" data-toggle="modal"
              (click)="viewCreditNote(element.projectId, element.po,element.sfdc, element.pa,  element.totalManDays, element.projectName, element.clientAddress, element.clientCurrency)">Credit Note
            </button>
  
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
