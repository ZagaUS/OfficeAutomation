<div class="card">
  <h2 class="card-header">SKILLS CERTIFICATION</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">EMPLOYEE_ID</mat-label>
      <input
        matInput
        placeholder="EmployeeId"
        formControlName="employeeId"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">EMPLOYEE_NAME</mat-label>
      <input
        matInput
        placeholder="EmployeeName"
        formControlName="employeeName"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">YEARS_OF_EXPERIENCE</mat-label>
      <input
        matInput
        placeholder="Years_Of_Experience"
        formControlName="yearsOfExperience"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field
      class="form-field"
      appearance="outline"
      style="margin-right: 30px"
    >
      <mat-label class="label">COMPETENCY_LEVEL</mat-label>
      <input
        matInput
        placeholder="CompetencyLevel"
        formControlName="compentencyLevel"
        [readonly]="isReadOnly"
      />
    </mat-form-field>

    <div>
      <label class="skill-label">SKILLS NAME</label>
      <div formArrayName="skillsName" class="skills-container">
        <div *ngFor="let skillCtrl of skillsNameArr.controls; let i = index;" class="skill-item">
          <input matInput [formControlName]="i" placeholder="Skill {{ i + 1 }}" class="skill-input" />
        </div>
      </div>

      <button mat-raised-button style="margin-bottom: 30px; margin-left: 20px;color:#074a6e" type="button" (click)="addSkill()">Add Skill</button>

      <div>
      <label style="margin-top: 20px;" class="skill-label">TOOLS NAME</label>
      <div formArrayName="toolsName" class="skills-container">
        <div *ngFor="let toolCtrl of toolsNameArr.controls; let i = index;" class="skill-item">
          <input matInput [formControlName]="i" placeholder="Tool {{ i + 1 }}" class="skill-input" />
        </div>
      </div>
    </div>

      <button mat-raised-button style="margin-bottom: 20px; margin-left: 20px;color:#074a6e" type="button" (click)="addTool()">Add Tool</button>

    </div>
 
        <div style="display: flex;flex-direction: row;">
          <button style="margin-top:50px"
            class="button"
            mat-raised-button
            color="primary"
            style="color:white"
            type="submit"
            [disabled]="isReadOnly"
            (click)="onSubmit()"
          >
            Submit
          </button>
          <button style = "margin-left: 10px;"
            class="button"
            mat-raised-button
            color="accent"
            type="button"
            (click)="onEdit()"
            *ngIf="isReadOnly"
          >
            Edit
          </button>
        </div>
