<div class="card">
  <h2 class="card-header">SKILLS CERTIFICATION</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">EMPLOYEE_ID</mat-label>
      <input
        matInput
        placeholder="EmployeeId"
        formControlName="employeeId"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">EMPLOYEE_NAME</mat-label>
      <input
        matInput
        placeholder="EmployeeName"
        formControlName="employeeName"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label class="label">YEARS_OF_EXPERIENCE</mat-label>
      <input
        matInput
        placeholder="Years_Of_Experience"
        formControlName="yearsOfExperience"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <mat-form-field
      class="form-field"
      appearance="outline"
      style="margin-right: 30px"
    >
      <mat-label class="label">COMPETENCY_LEVEL</mat-label>
      <input
        matInput
        placeholder="CompetencyLevel"
        formControlName="compentencyLevel"
        [readonly]="isReadOnly"
      />
    </mat-form-field>
    <div class="skills-container">
      <label class="skills-label">SKILLS NAME</label>
      <div class="skills-list">
        <div *ngFor="let skill of skillsNameArr" class="skill">
          <span class="skill-name">{{ skill }}</span>
        </div>
      </div>
    </div>

      <label style="margin-top: 10px;"class="skills-label">TOOLS NAME</label>
      <div class="skills-list">
        <div *ngFor="let tool of toolsNameArr" class="skill">
          <span class="skill-name">{{ tool }}</span>
        </div>
      </div>
