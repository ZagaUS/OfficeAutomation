<div class="card">
  <h2>EDUCATION DETAILS</h2>

  <form [formGroup]="myForm" style="margin-bottom: 80px;">
    <div *ngFor="let formGroup of formGroups; let i = index" >
      <div [formGroup]="formGroup">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="label">CollegeName</mat-label>
          <input matInput placeholder="CollegeName" formControlName="collegeName" class="form-field" [readonly]="isReadOnly" />
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="label">Degree</mat-label>
          <input matInput placeholder="Degree" formControlName="degree" class="form-field" [readonly]="isReadOnly" />
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="label">Specialization</mat-label>
          <input matInput placeholder="Specialization" formControlName="specialization" class="form-field" [readonly]="isReadOnly" />
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="label">Year</mat-label>
          <input matInput placeholder="Year" formControlName="year" class="form-field" [readonly]="isReadOnly" />
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="label">Graduated</mat-label>
          <input matInput placeholder="Graduated" formControlName="graduate" class="form-field" [readonly]="isReadOnly" />
        </mat-form-field>
      </div>

    </div>
  </form>

  <div style="display: flex;flex-direction: row;">
    <button class ="button" mat-raised-button color="primary" style="color:white" type="submit" (click)="onSubmit()" [disabled]="isReadOnly">Submit</button>

    <button style="margin-left: 10px;" class ="button" mat-raised-button color="accent" type="button" (click)="onEdit()" *ngIf="isReadOnly">Edit</button>
    
  </div>

</div>
