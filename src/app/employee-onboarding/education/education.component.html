    <div class="tableContainer">
  <h2>EDUCATION DETAILS</h2>
  <table style="margin-top:20px;margin-right: 20px;margin-bottom: 500px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- EmployeeId Column -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef>Degree</th>
      <td mat-cell *matCellDef="let element">{{ element.degree }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef>Specialization</th>
      <td mat-cell *matCellDef="let element">{{ element.specialization }}</td>
    </ng-container>

    <!-- EmployeeRole Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- ProjectAssigned Column -->
    <ng-container matColumnDef="graduate">
      <th mat-header-cell *matHeaderCellDef>Graduate</th>
      <td mat-cell *matCellDef="let element">{{ element.graduate }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
          <div class="actionContainer">
          <a (click)="test()" class="material-icons" style="margin-left: 10px"
          ><mat-icon style="font-size: x-large" fontIcon="add"></mat-icon>
          <!-- <p>Add</p> -->
        </a>

          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon>
            <!-- <p>Delete</p> -->
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
