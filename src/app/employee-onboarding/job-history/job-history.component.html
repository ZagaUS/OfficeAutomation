<div style="">
<div class="tableContainer" >
  <h2>JOB HISTORY</h2>
  <table style="margin-top: 20px;margin-right: 20px; margin-bottom: 500px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- EmployeeId Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>CompanyName</th>
      <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
    </ng-container>

    <!-- EmployeeName Column -->
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef>Experience</th>
      <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
    </ng-container>

    <!-- EmployeeRole Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>StartDate</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>

    <!-- ProjectAssigned Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>EndDate</th>
      <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
    </ng-container>

    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Field</th>
      <td mat-cell *matCellDef="let element">{{ element.field }}</td>
    </ng-container>
    <!-- Role Column -->
    <!-- <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
          <div class="actionContainer">
          <!-- <a
            (click)="viewEmployee(element.projectId, element.projectName)"
            class="icon"
            ><mat-icon
              style="font-size: x-large"
              fontIcon="visibility"
            ></mat-icon>  -->
            <!-- <p>View</p> -->
          <!-- </a> -->
          <!-- <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="edit"></mat-icon> -->
            <!-- <p>Edit</p> -->
          <!-- </a> -->
          <!-- <i class="material-icons">add</i> -->
          <a (click)="test()" class="material-icons" style="margin-left: 10px"
          ><mat-icon style="font-size: x-large" fontIcon="add"></mat-icon>
          <!-- <p>Add</p> -->
        </a>

          <a (click)="test()" class="icon" style="margin-left: 10px"
            ><mat-icon style="font-size: x-large" fontIcon="delete"></mat-icon>
            <!-- <p>Delete</p> -->
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>
</div>
