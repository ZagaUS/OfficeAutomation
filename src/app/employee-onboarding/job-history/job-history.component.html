<div class="card">
  <h2>JOB HISTORY</h2>

      <form [formGroup]="myForm" style="margin-bottom: 80px;">
        <div *ngFor="let formGroup of formGroups; let i = index" >
          <div [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">

            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="label">Company Name</mat-label>
              <input matInput placeholder="CompanyName" formControlName="companyName" [readonly]="isReadOnly" class="form-field" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="label">Experience</mat-label>
              <input matInput placeholder="Experience" formControlName="experience" [readonly]="isReadOnly" class="form-field" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="label">Start Date</mat-label>
              <input matInput placeholder="StartDate" formControlName="startDate" [readonly]="isReadOnly" class="form-field" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="label">End Date</mat-label>
              <input matInput placeholder="EndDate" formControlName="endDate" [readonly]="isReadOnly" class="form-field" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="label">Field</mat-label>
              <input matInput placeholder="Field" formControlName="field" [readonly]="isReadOnly" class="form-field" />
            </mat-form-field>
          </div>
        
        </div>
        
      </form>

      <div style="display: flex;flex-direction: row;">
        <button
        class ="button"
          mat-raised-button
          color="primary"
          style="color:white"
          type="submit"
          (click)="onSubmit()"
          [disabled]="isReadOnly"
        >
          Submit
        </button>
        <button
        style="margin-left: 10px;"
        class ="button"
          mat-raised-button
          color="accent"
          type="button"
          (click)="onEdit()"
          *ngIf="isReadOnly"
        >
          Edit
        </button>
      </div>

      <!-- <div style="display: flex;flex-direction: row;">
        <button class ="button" mat-raised-button color="primary" style="color:white" type="submit" (click)="deleteJobhistory(employeeId)">Delete</button>
      </div>   -->
      
  
</div>
