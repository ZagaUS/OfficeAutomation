<div style="background-color: lightgray;width:100%;">
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div style="background-color: lightgray;">
    <mat-form-field>
      <mat-label>COMPANY NAME</mat-label>
      <input matInput placeholder="Employee Name" formControlName="employeeName" [readonly]="isReadOnly">
    </mat-form-field>
    <mat-form-field>
      <mat-label>START DATE</mat-label>
      <input matInput placeholder="Employee ID" formControlName="employeeId" [readonly]="isReadOnly">
    </mat-form-field>
    <mat-form-field>
      <mat-label>END DATE</mat-label>
      <input matInput placeholder="Employee Role" formControlName="employeeRole" [readonly]="isReadOnly">
    </mat-form-field>
    <mat-form-field>
        <mat-label>FIELD</mat-label>
        <input matInput placeholder="Date of Joining" formControlName="dateOfJoining" [readonly]="isReadOnly">
      </mat-form-field>
    <mat-form-field>
      <mat-label>EXPERIENCE</mat-label>
      <input matInput placeholder="Gender" formControlName="gender" [readonly]="isReadOnly">
    </mat-form-field>
    </div>
    <button style="margin-left:600px" mat-raised-button color="primary" type="submit" [disabled]="isReadOnly">Submit</button>
    <button style="margin-left:25px" mat-raised-button color="accent" type="button" (click)="onEdit()" *ngIf="isReadOnly">Edit</button>
  </form>
  <p style="margin-top: 60px;"></p>
</div>
