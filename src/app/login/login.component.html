<div class="">
  <div class="row">
    <mat-card class="example-card">
      <mat-card-title class="card-header">Login</mat-card-title>
      <mat-card-content>
        <div class="container">
          <p class="row">
            <mat-form-field class="col" style="width: 100%">
              <input matInput placeholder="Username" />
            </mat-form-field>
          </p>
          <p class="row">
            <mat-form-field class="col" style="width: 100%">
              <input matInput type="password" placeholder="Password" />
            </mat-form-field>
          </p>
          <p>
            <button
              mat-raised-button
              (click)="myMethod()"
              class="loginbtn"
            >
              Login
            </button>
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions style="text-align: center"> </mat-card-actions>
    </mat-card>
  </div>
</div>
